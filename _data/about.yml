content: >-
  <p>I'm the General Partner of No Label Ventures. I first started working at
  J.P. Morgan and have more than ten years of investing experience as an angel
  at the early stage and as a late-stage investor at KKR and Silver Lake.</p>

  <p>I was born to immigrant parents from Lebanon. After coming back to Lebanon as a teenager, I immigrated to France for my studies and later to the UK for work. I'm a mechanical engineer by training and I speak French, Arabic, and English.</p>
